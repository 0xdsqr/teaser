<svg viewBox="0 0 1600 1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Baby's head - larger and rounder -->
  <circle cx="800" cy="550" r="220" fill="#fdbcb4"/>

  <!-- Head shine/highlight -->
  <circle cx="700" cy="450" r="80" fill="#ffffff" opacity="0.3"/>

  <!-- Baby's face -->
  <!-- Left eye (crying) - bigger and more expressive -->
  <circle cx="700" cy="500" r="35" fill="#2d3748"/>
  <circle cx="720" cy="490" r="15" fill="#ffffff" opacity="0.6"/>

  <!-- Right eye (crying) -->
  <circle cx="900" cy="500" r="35" fill="#2d3748"/>
  <circle cx="920" cy="490" r="15" fill="#ffffff" opacity="0.6"/>

  <!-- Tears falling - bigger and more visible -->
  <circle cx="700" cy="580" r="20" fill="#3b82f6" opacity="0.8"/>
  <circle cx="700" cy="640" r="18" fill="#3b82f6" opacity="0.6"/>
  <circle cx="700" cy="700" r="16" fill="#3b82f6" opacity="0.4"/>

  <circle cx="900" cy="580" r="20" fill="#3b82f6" opacity="0.8"/>
  <circle cx="900" cy="640" r="18" fill="#3b82f6" opacity="0.6"/>
  <circle cx="900" cy="700" r="16" fill="#3b82f6" opacity="0.4"/>

  <!-- Open mouth crying - expressive -->
  <ellipse cx="800" cy="700" rx="70" ry="110" fill="#d97706"/>
  <!-- Mouth depth -->
  <ellipse cx="800" cy="730" rx="60" ry="80" fill="#c2520c" opacity="0.7"/>
  <!-- Tears from mouth -->
  <path d="M 750 800 Q 740 850 735 900" stroke="#3b82f6" stroke-width="12" fill="none" stroke-linecap="round"/>
  <path d="M 850 800 Q 860 850 865 900" stroke="#3b82f6" stroke-width="12" fill="none" stroke-linecap="round"/>

  <!-- Body - bigger and more substantial -->
  <ellipse cx="800" cy="1100" rx="180" ry="240" fill="#fdbcb4"/>

  <!-- Body shine -->
  <ellipse cx="700" cy="950" rx="100" ry="150" fill="#ffffff" opacity="0.2"/>

  <!-- Arms - bigger and more visible -->
  <ellipse cx="580" cy="1050" rx="80" ry="160" fill="#fdbcb4"/>
  <ellipse cx="1020" cy="1050" rx="80" ry="160" fill="#fdbcb4"/>

  <!-- Hand circles -->
  <circle cx="560" cy="1220" r="50" fill="#fdbcb4"/>
  <circle cx="1040" cy="1220" r="50" fill="#fdbcb4"/>

  <!-- Sad sparkles around baby - bigger and more magical -->
  <circle cx="350" cy="350" r="25" fill="#a855f7" opacity="0.7"/>
  <circle cx="1250" cy="400" r="25" fill="#a855f7" opacity="0.7"/>
  <circle cx="380" cy="1300" r="25" fill="#a855f7" opacity="0.7"/>
  <circle cx="1220" cy="1350" r="25" fill="#a855f7" opacity="0.7"/>

  <!-- Additional smaller sparkles -->
  <circle cx="300" cy="600" r="15" fill="#a855f7" opacity="0.5"/>
  <circle cx="1300" cy="700" r="15" fill="#a855f7" opacity="0.5"/>
</svg>
