<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Baby's head -->
  <circle cx="500" cy="350" r="125" fill="#fdbcb4"/>

  <!-- Baby's face -->
  <!-- Left eye (crying) -->
  <circle cx="450" cy="325" r="15" fill="#2d3748"/>
  <!-- Right eye (crying) -->
  <circle cx="550" cy="325" r="15" fill="#2d3748"/>

  <!-- Tears falling -->
  <circle cx="450" cy="360" r="7.5" fill="#3b82f6" opacity="0.7"/>
  <circle cx="450" cy="380" r="7.5" fill="#3b82f6" opacity="0.5"/>
  <circle cx="550" cy="360" r="7.5" fill="#3b82f6" opacity="0.7"/>
  <circle cx="550" cy="380" r="7.5" fill="#3b82f6" opacity="0.5"/>

  <!-- Open mouth crying -->
  <ellipse cx="500" cy="410" rx="30" ry="40" fill="#d97706"/>
  <path d="M 500 410 Q 490 440 480 450" stroke="#d97706" stroke-width="5" fill="none"/>
  <path d="M 500 410 Q 510 440 520 450" stroke="#d97706" stroke-width="5" fill="none"/>

  <!-- Body -->
  <ellipse cx="500" cy="550" rx="90" ry="110" fill="#fdbcb4"/>

  <!-- Arms -->
  <ellipse cx="410" cy="525" rx="30" ry="70" fill="#fdbcb4"/>
  <ellipse cx="590" cy="525" rx="30" ry="70" fill="#fdbcb4"/>

  <!-- Sad sparkles around baby -->
  <circle cx="300" cy="200" r="7.5" fill="#a855f7" opacity="0.5"/>
  <circle cx="700" cy="250" r="7.5" fill="#a855f7" opacity="0.5"/>
  <circle cx="325" cy="650" r="7.5" fill="#a855f7" opacity="0.5"/>
</svg>
