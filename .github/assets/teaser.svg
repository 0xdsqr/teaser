<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Baby's head -->
  <circle cx="100" cy="70" r="25" fill="#fdbcb4"/>

  <!-- Baby's face -->
  <!-- Left eye (crying) -->
  <circle cx="90" cy="65" r="3" fill="#2d3748"/>
  <!-- Right eye (crying) -->
  <circle cx="110" cy="65" r="3" fill="#2d3748"/>

  <!-- Tears falling -->
  <circle cx="90" cy="72" r="1.5" fill="#3b82f6" opacity="0.7"/>
  <circle cx="90" cy="76" r="1.5" fill="#3b82f6" opacity="0.5"/>
  <circle cx="110" cy="72" r="1.5" fill="#3b82f6" opacity="0.7"/>
  <circle cx="110" cy="76" r="1.5" fill="#3b82f6" opacity="0.5"/>

  <!-- Open mouth crying -->
  <ellipse cx="100" cy="82" rx="6" ry="8" fill="#d97706"/>
  <path d="M 100 82 Q 98 88 96 90" stroke="#d97706" stroke-width="1" fill="none"/>
  <path d="M 100 82 Q 102 88 104 90" stroke="#d97706" stroke-width="1" fill="none"/>

  <!-- Body -->
  <ellipse cx="100" cy="110" rx="18" ry="22" fill="#fdbcb4"/>

  <!-- Arms -->
  <ellipse cx="82" cy="105" rx="6" ry="14" fill="#fdbcb4"/>
  <ellipse cx="118" cy="105" rx="6" ry="14" fill="#fdbcb4"/>

  <!-- Sad sparkles around baby -->
  <circle cx="60" cy="40" r="1.5" fill="#a855f7" opacity="0.5"/>
  <circle cx="140" cy="50" r="1.5" fill="#a855f7" opacity="0.5"/>
  <circle cx="65" cy="130" r="1.5" fill="#a855f7" opacity="0.5"/>
</svg>
