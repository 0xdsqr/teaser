<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="45" ry="55" fill="#8B7355"/>

  <!-- Head -->
  <circle cx="100" cy="60" r="35" fill="#A0826D"/>

  <!-- Neck -->
  <rect x="90" y="85" width="20" height="25" fill="#8B7355" rx="5"/>

  <!-- Eye -->
  <circle cx="110" cy="50" r="5" fill="#000"/>
  <circle cx="112" cy="48" r="2" fill="#fff"/>

  <!-- Beak (curved) -->
  <path d="M 125 60 Q 145 65 150 70" stroke="#D4A574" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 125 65 Q 145 70 150 75" stroke="#C9956E" stroke-width="5" fill="none" stroke-linecap="round"/>

  <!-- Wing -->
  <ellipse cx="75" cy="110" rx="20" ry="35" fill="#6B5344" transform="rotate(-25 75 110)"/>

  <!-- Tail feathers -->
  <path d="M 55 140 Q 35 130 25 100" stroke="#5A4233" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 60 150 Q 40 145 30 125" stroke="#6B5344" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 55 160 Q 40 160 35 145" stroke="#7A6250" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Legs -->
  <rect x="85" y="165" width="6" height="25" fill="#5A4233" rx="3"/>
  <rect x="109" y="165" width="6" height="25" fill="#5A4233" rx="3"/>

  <!-- Feet -->
  <ellipse cx="88" cy="193" rx="8" ry="5" fill="#5A4233"/>
  <ellipse cx="112" cy="193" rx="8" ry="5" fill="#5A4233"/>

  <!-- Belly (lighter shade) -->
  <ellipse cx="100" cy="130" rx="25" ry="30" fill="#A0956E" opacity="0.6"/>

  <!-- Little tuft on head -->
  <path d="M 100 25 Q 95 15 100 10 Q 105 15 100 25" fill="#8B7355"/>
</svg>
